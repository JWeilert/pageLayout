<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="http://placekitten.com/500/150" alt="Cat" />
    <div id="icons">
      <i class="fa-brands fa-angellist"></i>
      <i class="fa-solid fa-bicycle"></i>
      <i class="fa-solid fa-camera"></i>
      <i class="fa-solid fa-bacon"></i>
      <i class="fa-solid fa-basketball"></i>
      <i class="fa-solid fa-bath"></i>
    </div>
    <div id="mini-layout">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Cat" />
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>So Adorable!</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Dog" />
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So Curious!</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs</a>
        </div></span
      >
      <span>
        <div>
          <img src="http://placebear.com/100/100" alt="Cat" />
        </div>
        <div>
          <strong>Fluffy Bear</strong>
        </div>
        <div>
          <p>Aww a Bear!</p>
        </div>
        <div>
          <a href="http://placebear.com">More Bears</a>
        </div></span
      >
      <span>
        <div>
          <img src="http://placeimg.com/100/100" alt="Cat" />
        </div>
        <div>
          <strong>Mystery Image</strong>
        </div>
        <div>
          <p>What will it be?</p>
        </div>
        <div>
          <a href="http://placeimg.com">More Images</a>
        </div></span
      >
    </div>
  </body>
</html>
